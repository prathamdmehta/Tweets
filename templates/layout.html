{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Tweet App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background: #222 !important;
    }

    /* tweet_list */

    .tweet-card {
      border-radius: 20px;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .tweet-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
    }
    .tweet-img {
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      object-fit: cover;
      height: 160px;
      background: #222;
    }
    .avatar {
      font-weight: bold;
    }

    /* tweet_form */

    .tweet-form-card {
      width: 100%;
      max-width: 520px;
      border-radius: 1.25rem;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
    }

    .form-control,
    .form-control:focus {
      background: #222 !important;
      color: #fff !important;
      border-color: #0dcaf0 !important;
    }

    .btn-info {
      font-weight: bold;
      border-radius: 0.7rem;
    }

    .btn-link {
      font-size: 1.02rem;
      text-decoration: underline;
    }
  </style>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tweets</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          {% comment %} <form
            class="d-flex"
            role="search"
            method="get"
            action="{% url 'tweet_list' %}"
          >
            <input
              class="form-control me-2"
              type="search"
              name="q"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form> {% endcomment %}

          <a href="{% url 'tweet_list' %}" class="btn btn-primary mx-2"
            >Tweet Home</a
          >
          {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
          </form>
          {% else %}
          <a href="{% url 'register' %}" class="btn btn-warning mx-2"
            >Register</a
          >
          <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
